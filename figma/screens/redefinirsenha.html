<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="redefinirsenha.css" rel="stylesheet" />
</head>
<body>
    <main class="register-container">
        <h1 class="title">Redefinir Senha</h1>

        <form class="register-form" action="#" method="POST">
            <div class="form-group">
                <label for="nome">Informe o email para o qual deseja redefinir sua senha!:</label>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <a class="btn-submit" href="login.html">Redefinir</a>
        </form>

        <a href="login.html" class="Voltar">Voltar</a>
    </main>
</body>
</html>
