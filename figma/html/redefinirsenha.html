<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - InfoCursos</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../img/mascote.png" alt="Logo InfoCursos" class="auth-logo">
                <h1>Recuperar senha</h1>
                <p>Digite seu e-mail para receber o link de recuperação</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail cadastrado" required>
                </div>
                
                <button type="submit" class="auth-btn">Enviar link</button>
                
                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html">Voltar para o login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
