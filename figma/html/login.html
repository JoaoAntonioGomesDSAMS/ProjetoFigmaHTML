<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoCursos</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../img/mascote.png" alt="Logo InfoCursos" class="auth-logo">
                <h1>Bem-vindo de volta!</h1>
                <p>Faça login para acessar sua conta</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <a href="../html/redefinirsenha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <a type="submit" class="auth-btn" href="../html/home.html">Entrar</a>
                
                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="../html/registrar.html">Crie uma agora</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
