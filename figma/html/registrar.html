<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - InfoCursos</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../img/mascote.png" alt="Logo InfoCursos" class="auth-logo">
                <h1>Crie sua conta</h1>
                <p>Preencha os dados para se registrar</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha (mín. 8 caracteres)" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" placeholder="Digite a senha novamente" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                </div>
                
                <button type="submit" class="auth-btn">Criar conta</button>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
